<!-- image header -->
<header>
  <div id="img-header" class="contact"></div>
</header>
<!-- content -->
<section>
  <!-- title -->
  <div class="content-title">
    <h1 class="title">Liste des joueurs</h1>
  </div>

  <!-- content -->
  <div class="content">
    <div class="columns">
      <div class="column">
        <div *ngIf="role">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Nom du rôle</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Soldat"
                    value="{{ role.name }}"
                  />
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal" *ngIf="role.player">
            <div class="field-label is-normal">
              <label class="label">Joueur</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="me"
                    value="{{ role.player.username }}"
                    disabled
                  />
                </p>
              </div>
              <div class="field is-grouped is-grouped-right">
                <p class="control">
                  <button class="button is-danger">Exclure</button>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Condition</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="true"
                    value="{{ role.condition }}"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="mybuttons">
            <div class="field is-grouped is-grouped-right">
              <p class="control">
                <button class="button is-danger">Supprimer</button>
              </p>
            </div>

            <div class="field is-grouped is-grouped-right">
              <p class="control">
                <button class="button is-primary">Mettre à jour</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
