<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1" />
    <title>GDCLobby</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">GDCLobby</a>
            </div>
            <div class="navbar-default sidebar bg-light">
                <a class="nav-link" href="/">Liste</a>
                <a class="nav-link" href="/">Connexion</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom de la mission</th>
                    <th scope="col">Map</th>
                    <th scope="col">Date</th>
                    <th scope="col">Nombre d'inscrits</th>
                    <th scope="col">Nombre maximum</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for mission in missions %}
                <tr>
                    <td scope="row">{{ mission.id }}</td>
                    <td>{{ mission.name }}</td>
                    <td>{{ mission.map }}</td>
                    <td>{{ mission.date }}</td>
                    <td>{{ mission.signed }}</td>
                    <td>{{ mission.max }}</td>
                    <td><button type="button" class="btn btn-primary btn-sm">Details</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
